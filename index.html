<!DOCTYPE html><!-- Definicion de tipo de documento -->
<html lang="en"><!-- Apertura de la pagina html -->
<head><!-- Encabezado de la pagina html -->
    <meta charset="UTF-8"><!-- Codificacion de Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>::.. APP ACADEMICA ..::</title>
</head>
<body><!-- Contenido de la pagina html -->
    <div class="container" id="app">
        <div class="card text-bg-dark mb-3" style="max-width: 41rem;">
            <div class="card-header bg-success text-white fw-bolder">REGISTRO DE ALUMNOS</div>
            <div class="card-body">
                <form id="frmAlumno" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Codigo:</div>
                        <div class="col-9 col-md-2">
                            <input class="form-control" type="text" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Nombre:</div>
                        <div class="col-9 col-md-8">
                            <input class="form-control" type="text" v-model="alumno.nombre" name="txtNombreAlumno" id="txtNombreAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Direccion:</div>
                        <div class="col-9 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.direccion" name="txtDireccionAlumno" id="txtDireccionAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Municipio:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.municipio" name="txtMunicipioAlumno" id="txtMunicipioAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Depa:</div>
                        <div class="col-9 col-md-5">
                            <input class="form-control" type="text" v-model="alumno.depa" name="txtDepartAlumno" id="txtDepartAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Telefono:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="tel" v-model="alumno.telefono" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Cumple:</div>
                        <div class="col-9 col-md-4">
                            <input class="form-control" type="date" v-model="alumno.nacimiento" name="txtNacimientoAlumno" id="txtNacimientoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2 fw-bolder">Genero:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.genero" name="txtGeneroAlumno" id="txtGeneroAlumno">
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col col-md-6">
                            <input class="btn btn-success text-white fw-bolder" type="submit" value="Guardar Datos">
                        </div>
                        <div class="col col-md-6">
                            <input class="btn btn-warning text-white fw-bolder" type="reset" value="Nuevo Registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    alumno:{
                        id:0,
                        codigo:'',
                        nombre:''
                    }
                }
            },
            methods:{
                guardarAlumno(){
                    localStorage.setItem('alumnos', JSON.stringify(this.alumno));
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
